<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
        <script src="starNotaryAbi.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Star Notary</h1>

            <div class="row">
                <label class="bold">Star Name:</label>
                <label id="star-name"></label>
            </div>

            <div class="row">
                <label class="bold">Star Story:</label>
                <label id="star-story"></label>
            </div>

            <div class="row">
                <label class="bold">Star TokenID</label>
                <input id="star_token_id" type="text" />
                <button onClick="getStarByIdButtonClicked()">Look Up Star</button>
            </div>

            <br />

            <div class="row">
                <button onClick="createStarClicked()">Claim Star</button>
            </div>

            <p>Fun</p>

        </div>

        <script>    
                if(typeof web3 !== 'undefined') { 
                    web3 = new Web3(web3.currentProvider) // what Metamask injected 
                } else {
                    // Instantiate and set Ganache as your provider
                    web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
                }

                // The default (top) wallet account from a list of test accounts 
                web3.eth.defaultAccount = web3.eth.accounts[0];

                // The interface definition for your smart contract (the ABI) 
                var StarNotary = web3.eth.contract(
                    starNotaryAbi
                );
                // Grab the contract at specified deployed address with the interface defined by the ABI
                var starNotary = StarNotary.at('0x01EBc219b63243Bed773CC021Dc36B2a5AB5DCEa');

                function getStarByIdButtonClicked() {
                    web3.eth.getAccounts(function(error, accounts) {
                        if (error) {
                            console.log(error);
                            return;
                        }
                        var account = accounts[0];
                        var starId = document.getElementById('star_token_id').value;
                        starNotary.tokenIdToStarInfo(1, {from: accounts[0]}, function(error, star) {
                            if (error) {
                                console.log(error);
                            }
                            console.log(star);
                        });
                    });
                }

                function createStarClicked() {
                    web3.eth.getAccounts(function(error, accounts) {
                        if (error) {
                            console.log(error);
                            return;
                        }
                        var account = accounts[0];
                        var starName = "Star power 103!";
                        var starStory = "I love my wonderful star";
                        var starRa = "ra_032.155";
                        var starDec = "dec_121.874";
                        var starMag = "mag_245.978";
                        starNotary.createStar(starName, starStory, starRa, starDec, starMag, 1, {from: account}, function(error, result) {
                            if (error) {
                                console.log(error);
                            }
                            console.log(result);
                        });
                    })
                }

        </script>
    </body>
</html>
